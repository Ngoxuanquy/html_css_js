<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="icon" href="https://mona.media/wp-content/plugins/mona-button-plugin/images/icon-1024.png" />

    <link rel="stylesheet" href="dangnhap.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to read
                    <div>
                        Bạn Chưa Có Tài Khoản?
                        <a href="dangky.html">Đăng Ký</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <form method="" action="/index.html">
                    <div class="form">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="span"></div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div></div>
                        <!-- <a href="index.html"> -->
                        <!-- </a> -->
                    </div>
                </form>
                <button type="submit" id="submit" value="Submit" onclick="login()">
                    Submit
                </button>
            </div>
        </div>
    </div>

</body>
<script>

    function login() {
        const email = localStorage.getItem('email')
        const pass = localStorage.getItem('pass')
        const email_login = document.getElementById('email').value
        const pass_login = document.getElementById('password').value

        if (email === email_login && pass === pass_login) {
            window.location = "index.html";

        }
        else {
            alert("Sai tài khoản hoặc mật khẩu!!")
        }
    }



</script>

</html>
